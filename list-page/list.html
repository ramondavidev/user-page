<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./list.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  
    <div class="title-list-page">Estatística por Gestor</div>

      <div class="header-page">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 150px;">
            <button class="btn-arrow"><img src="./Vector 1.svg" alt=""></button> <span class="year-page"> 2021 </span> <button class="btn-arrow"><img src="./Vector 2.svg" alt=""></button>
        </div>
        <div class="flex-header">
            <button class="nav-item-page nav-item-left activate-btn">1º Tri</button>
            <button class="nav-item-page nav-item-middle">2º Tri</button>
            <button class="nav-item-page nav-item-middle">3º Tri</button>
            <button class="nav-item-page nav-item-right">4º Tri</button>
        </div>
        <div>
            <span style="color: #929289;" class="or"> ou </span>
        </div>
        <div class="flex-header">
            <button class="nav-item-page nav-item-left">1º Sem.</button>
            <button class="nav-item-page nav-item-middle">2º Sem.</button>
            <button class="nav-item-page nav-item-right">Ano</button>
        </div>
    </div>

    <table id="table">

        <tr class="table-header">
          <th>gestor</th>
          <th>total de <br> avaliações</th>
          <th>média <br> geral</th>
          <th>maior nota</th>
          <th>menor nota</th>
        </tr>
        <tr class="card">
          <td style="display: flex;">
            <img class="user-img" width="60" height="60" src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" alt="">
            <div>
                <span class="name-list">Claudia Garcia Mardegan</span>
                <span class="profission">Líder de Design</span>
                <span class="people">44 pessoas</span>
            </div>
        </td>
          <td class="total-test">44</td>
          <td class="avarage">4,7</td>
          <td class="highest-grade">
              <div>
                <div>Ednaldo batista de barros jr.</div>
                <div>5,0</div>
            </div>
          </td>
          <td class="lowest-grade">
              <div>
                  <div>Mariana Viera Cavalcante</div>
                  <div>3,7</div>
              </div>
          </td>
        </tr>
        
      </table>

</body>
</html>
